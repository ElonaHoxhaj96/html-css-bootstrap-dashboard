<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootrap Dashboard</title>
    <!-- Fontawsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <!--My Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-11">
                    <form class="d-flex" role="search">
                        <a class="navbar-brand">
                            <img src="img/logo.svg" alt="">
                        </a>
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Larave" aria-label="Search">
                    </form>
                </div>
                <div class="col-1">
                    <div id="right-menu">
                        <a href="#">
                            <i class="fa-solid fa-list"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-bell orange"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="conainer-fluid">
            <div class="row">
                <!-- Left menu fixed-->
                <div class="col-1" id="menu-left">

                </div>
                <!--Content of the page-->
                <div class="col-11 main-content">
                    <!--First section: Boleando blu bar-->
                    <section class="col-12 text-bg-primary parte-alta">
                        <div class="col-6">
                            <h3>Boolean</h3>

                        </div>
                        <div class="col-2">
                            <div>Studenti online negli ultimi 30 minuti </div>
                        </div>
                        <div class="col-4 " id="new-student">
                            <div>Nuovo studente</div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
